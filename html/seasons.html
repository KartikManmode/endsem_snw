        <script>
        var ind=1;
        show(ind);


        function next(n){
            console.log(ind)
            show(ind+=n);

        }

        function show(n){
            var i;
            var x=document.getElementsByClassName("slide");

            if(n>x.length){ind=1};
            if(n<1){ind=x.length};

            for(i=0;i<x.length;i++){
                x[i].style.display="none"
            };
            x[ind-1].style.display="grid";

        }

    </script>
